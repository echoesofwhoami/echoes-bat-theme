# Additional security configurations

# Block bad user agents
if ($http_user_agent ~* LWP::Simple|BBBike|wget|curl) {
    return 403;
}

# Block suspicious request methods
if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS|PATCH)$) {
    return 405;
}

# Block empty referer for POST requests
if ($request_method = POST) {
    set $post 1;
}
if ($http_referer = "") {
    set $refer 1;
}
if ($post = 1) {
    set $block "${post}${refer}";
}
if ($block = 11) {
    return 403;
}

# Prevent clickjacking
add_header X-Frame-Options "DENY" always;

# Enable HSTS
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Control cross-origin requests
add_header Access-Control-Allow-Origin "https://echoes.example.com" always;
add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
add_header Access-Control-Allow-Credentials "true" always;

# Handle preflight requests
if ($request_method = OPTIONS) {
    add_header Access-Control-Allow-Origin "https://echoes.example.com";
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type, Authorization";
    add_header Access-Control-Allow-Credentials "true";
    add_header Content-Length 0;
    add_header Content-Type text/plain;
    return 204;
}
